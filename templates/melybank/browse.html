{% extends "walt/middle.html" %}
{% load i18n %}

{% block view %}

  <div class="documents">
    {% for d in documents %}
    <div class="document">
      <h2>{{d.title}}</h2>
      <p class="abstract">{{d.abstract|safe}}</p>
      <p class="content">{{d.content|safe}}</p>
    </div>
    {% endfor %}
  </div>
  

{% endblock %}
