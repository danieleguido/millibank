    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ STATIC_URL }}/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/fonts.css">
        <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}/less/style.less">
        <script src="{{ STATIC_URL }}js/vendor/less-1.3.0.min.js" type="text/javascript"></script>

        <script>
        // Edit to suit your needs.
        var ADAPT_CONFIG = {
          // Where is your CSS?
          path: '{{ STATIC_URL }}/css/',

          // false = Only run once, when page first loads.
          // true = Change on window resize and page tilt.
          dynamic: true,

          // First range entry is the minimum.
          // Last range entry is the maximum.
          // Separate ranges by "to" keyword.
          range: [
            '0px    to 760px  = mobile.min.css',
            '760px  to 980px  = 720.min.css',
            '980px  to 1280px = 960.min.css',
            '1280px to 1600px = 1200.min.css',
            '1600px to 1940px = 1560.min.css',
            '1940px to 2540px = 1920.min.css',
            '2540px           = 2520.min.css'
          ]
        };
        </script>
        <script src="{{ STATIC_URL }}/js/adapt.min.js"></script>

        <script src="{{ STATIC_URL }}/js/vendor/md5.min.js"></script>
        <script src="{{ STATIC_URL }}/js/vendor/modernizr-2.6.2.min.js"></script>



    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        {% block body %}

        {% endblock %}


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}/js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        
        <script src="{{ STATIC_URL }}/js/vendor/jquery-ui-1.10.1.custom.min.js"></script>
        
        <script src="{{ STATIC_URL }}/js/jquery.reveal.js"></script>
        <script src="{{ STATIC_URL }}/js/jquery.toastmessage.js"></script>
        <script src="{{ STATIC_URL }}/js/jquery.scrolltofixed.js"></script>

        <script src="{{ STATIC_URL }}/js/oo.js"></script>
        <script src="{{ STATIC_URL }}/js/oo/glue.js"></script>
        <script src="{{ STATIC_URL }}/js/oo/rice.js"></script>
        <script src="{{ STATIC_URL }}/js/walt.js"></script>

        <script>
          {% block urls %}
            oo.urls = {
              add_pin : "{% url glue_api_pins %}"
            }
          
          {% endblock %}

          
          $(document).ready( function(){
              {% block document_ready %}
              $("#navbar").scrollToFixed();
              $("footer").scrollToFixed({
                bottom: 0
              });

              oo.api.init();
              oo.glue.init();
              oo.rice.init();

              
              {% endblock %}
          });
        </script>
        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    </body>
</html>
