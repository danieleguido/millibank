{% extends "walt/middle.html" %}
{% load i18n %}
{% load extras %}
{% block page %}
	<div class="grid_12">
		<div class="span5 push_3 alpha">

			<form method="POST" action="{% url walt_login %}">
				<input type="hidden" value="{{ next }}" name="next" />
				{% csrf_token %}
				<h2>{% trans "Login" %}

					<div class="description">to access content {{ next }}</div>
				</h2>
				<p>
				{{ error }}
				</p>
				<p>
					<label for="id_login_username">{% trans "username" %}</label>
					<input id="id_login_username" type="text" name="username" class="span5" maxlength="64" />
				</p>
				<p>
					<label for="id_login_password">{% trans "password" %}</label>
					<input id="id_login_password" type="password" name="password" class="span5"  maxlength="64" />
				</p>
				<button>{% trans "login" %}</button>
			</form>

		</div>
	</div>
{% endblock %}
